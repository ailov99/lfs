{% extends 'lfs/base.html' %}

{% load staticfiles %}

{% block title %}Modify_Choices{% endblock %}

{% block body_block %}

  <div class="container">
     <div class="row">

       <div class="col-md-12">
           <!-- main body -->
           <h2>Modify Choices</h2>
           <hr>

           <form>
             <p class="help-block">Please select which modules you would like to take:</p>
             <div class="checkbox">
               <label>
                 <input type="checkbox"> Module 1: Introduction
               </label>
               <br>
               <label>
                 <input type="checkbox"> Module 2: What is sustainable development?
               </label>
               <br>
               <label>
                 <input type="checkbox"> Module 3: How to teach effectively
               </label>
               <br>
               <label>
                 <input type="checkbox"> Module 4: Example module 1
               </label>
               <br>
               <label>
                 <input type="checkbox"> Module 4: Example module 2
               </label>
             </div><!-- ./checkbox -->
             <a type="submit" class="btn btn-success">
               <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Submit
             </a>
          </form>
       </div><!--./col-md-12-->

     </div> <!--/.row-->

 </div> <!--/.container-->

{% endblock %}
