{% extends 'lfs/base.html' %}

{% load staticfiles %}

{% block title %}Edit Modules{% endblock %}

{% block body_block %}

  <div class="container">

     <div class="row">

       <div class="col-md-12 col-xs-12">
             <h2 class="page-heading">Edit Modules</h2>
             <hr>
             <!-- main body -->
             {% if modules %}

             <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
               {% for mod in modules %}
               <div class="panel panel-default">
                 <div class="panel-heading" role="tab" id="heading{{mod.id}}">
                   <h4 class="panel-title">
                     <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{mod.id}}" aria-expanded="false" aria-controls="collapse{{mod.id}}">
                        {{ mod.title }}
                     </a>
                   </h4> <!-- ./panel-titel -->
                 </div> <!-- ./panel-heading -->
                 <div id="collapse{{mod.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{mod.id}}">
                   <div class="panel-body">
                     <div class="row">
                         <a href="{% url 'edit_module' mod.id %}" type="button" class="btn btn-sec ml15">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Module
                          </a>
                         <a href="{% url 'delete_module'  mod.id %}" type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete Module
                          </a>
                     </div><!-- ./row -->
                   </div><!-- ./panel-body -->
                 </div> <!-- ./panel-collapse -->
               </div><!-- ./panel -->
              {% endfor%}
            </div><!-- ./panel-group -->
             {% endif %}
             <a href="{% url 'add_module' %}"type="button" class="btn btn-prim">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Add Module
              </a>

           </div> <!--./col-md-12-->

         </div> <!--/.row-->

       </div> <!--/.container-->

    {% endblock %}
